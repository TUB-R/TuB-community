<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>网站批量访问器</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            color: white;
            font-family: monospace;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <script>
        // 预设的网址列表
        const urlList = [
            "https://github.com/TUB-R/TuB-community/blob/main/%E5%BC%80%E5%B1%8F%E4%B8%BB%E7%95%8C%E9%9D%A2%2F%E6%97%B6%E9%97%B4.html"
        ];
        
        // 立即访问所有网址
        urlList.forEach(url => {
            window.open(url, '_blank');
        });
        
        // 页面加载完成后立即关闭当前页面
        window.addEventListener('load', function() {
            setTimeout(() => window.close(), 100);
        });
    </script>
</body>
</html>
