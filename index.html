<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUB 社 欢迎你</title>
    <!-- 引入外部CSS -->
    <link rel="stylesheet" href="主界面/主界面.css">
</head>
<body>
    <!-- 新增标题 -->
    <h1 class="welcome-title">TUB 社区 欢迎你的加入！</h1>
    
    <!-- 时间和图片展示区域 -->
    <div class="time-container">
        <div id="date"></div>
        <div id="time"></div>
    </div>
    <div class="image-container">
        <img src="主界面/1761421448282.jpg" alt="本地图片">
    </div>
    
    <!-- 进入按钮 -->
    <button class="enter-btn" onclick="jumpToPage()">进入</button>
    
    <!-- 弹窗容器 -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content" id="modalContent">
            <!-- 弹窗内容将通过JavaScript动态生成 -->
        </div>
    </div>
    
    <!-- 复制成功提示 -->
    <div class="toast" id="toast">复制成功！</div>

    <!-- 引入外部JS -->
    <script src="主界面/主界面.js"></script>
</body>
</html>
